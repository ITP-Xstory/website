sudo: required

jobs:
    include:
        - stage: build and deploy
          if: type = pull_request
          language: node_js
          node_js:
            - '6'
            - '8'
            - '10'
          cache:
            yarn: true
          before_install:
          - curl -o- -L https://yarnpkg.com/install.sh | bash
          - export PATH=$HOME/.yarn/bin:$PATH
          install:
          - yarn install
          script:
          - yarn run test

